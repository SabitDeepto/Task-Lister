<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	  <!-- Compiled and minified materialized CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

	<!-- font awesome -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	
	<!-- icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<title>Task List</title>
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col s12">
				<div id="main" class="card">
					<div class="card-content">
						<span class="card-title">Task List</span>
						<div class="row">
							<form  id="task-form">
								<div class="input-field col s12">
									<input type="text" name="task" id="task">
									<label for="task">Add New Task Here</label>
								</div>
								<input type="submit" value="Add Task" class="btn">
							</form>
						</div>
					</div>

					<div class="card-action">
						<h5 id="task-title">Tasks</h5>
						<div class="input-field col s12">
							<input type="text" name="filter" id="filter">
							<label for="filter">Search Tasks</label>
						</div>
						    <ul class="collection" id="items">
					
						    </ul>

						<a href="#" class="clear-tasks btn black" id = "clear">Clear Tasks</a>
					</div>
				</div>

			</div>
		</div>
	</div>
	


	<!-- Compiled and minified materialized JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
	
	<!-- jquery -->
	<script
	src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous">
	</script>

	<!-- custom js -->
	<script type="text/javascript" src = "app.js" ></script>
            
</body>
</html>
